<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>
</head>
<body>
    <h1>Are you sure you want to delete this customer?</h1>
    <!-- <img src="{{customer.image.url}}" class="img"/> -->
    <p>Customer First Name: {{ customer.first_name }}</p>
    <p>Customer Second Name: {{ customer.second_name }}</p>

    <p>Customer Email: {{ customer.email }}</p>
    <p>Customer Phone Number: {{ customer.phone }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
</body>
<style>
    button{
        background-color: blue;
        padding: 5px;
        border-radius: 5px;
    }
</style>
</html>
